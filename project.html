<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Percentage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Marks Percentage Calculator</h2>
        <label for="totalMarks">Total Marks:</label>
        <input type="number" id="totalMarks" placeholder="Enter total marks" required>
        <br>
        <label for="obtainedMarks">Obtained Marks:</label>
        <input type="number" id="obtainedMarks" placeholder="Enter obtained marks" required>
        <br>
        <button onclick="calculatePercentage()">Calculate</button>
        <p id="result"></p>
    </div>

    <script>
        function calculatePercentage() {
            let total = document.getElementById("totalMarks").value;
            let obtained = document.getElementById("obtainedMarks").value;
            
            if (total <= 0 || obtained < 0 || obtained > total) {
                document.getElementById("result").innerHTML = "Please enter valid marks";
                document.getElementById("result").style.color = "red";
                return;
            }
            
            let percentage = (obtained / total) * 100;
            document.getElementById("result").innerHTML = "Percentage: " + percentage.toFixed(2) + "%";
            document.getElementById("result").style.color = "green";
        }
    </script>
</body>
</html>
